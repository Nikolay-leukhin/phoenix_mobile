dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  percent_indicator: ^4.2.3
  toggle_switch: ^2.1.0
